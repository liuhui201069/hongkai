server.port=8080

spring.application.name=hongkai
spring.application.group=com.hongkai

spring.mvc.view.prefix: /WEB-INF/page/
spring.mvc.view.suffix: .jsp

spring.datasource.springdriverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/hongkai?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = root

spring.datasource.max-active=100
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=10
spring.datasource.initial-size=5